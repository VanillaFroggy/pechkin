spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_service
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234
  jpa:
    show-sql: false
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
        ddl-auto: create-drop
        format_sql: false
    defer-datasource-initialization: false
  sql:
    init:
      mode: never

logging:
#  level/ru/intech/pechkin/*: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread]: %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.sss} [%thread] %-5level %logger{36}: %msg%n"
  file:
    name: logs/auth.log
    path: logs/
  level:
    root: info
