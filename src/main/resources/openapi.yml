        fired:
          description: |
            Уволен ли работник
          type: boolean


    #    requests
    AuthenticateRequest:
      description: Запрос на аутентификацию
      required:
        - username
        - password
      properties:
        username:
          description: |
            Никнейм пользователя
          type: string
          format: username
          pattern: "^\\w{4,32}$"
          example: "DostoevskyFM"
        password:
          description: |
            Пароль пользователя
          type: string
          format: password
          pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[^\\w\\s]).{12,50}$"
          example: "Let'sL0veEach0ver4ever!"
    RegisterRequest:
      description: Запрос на регистрацию
      required:
        - employeeId
        - username
        - password
        - fio
        - phoneNumber
        - email
        - department
        - position
      properties:
        employeeId:
          description: |
            id работника, который регистрируется
          type: string
          format: id
        username:
          description: |
            Никнейм пользователя
          type: string
          format: username
          pattern: "^\\w{4,32}$"
          example: "DostoevskyFM"
        password:
          description: |
            Пароль пользователя
          type: string
          format: password
          pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[^\\w\\s]).{12,50}$"
