components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT-токен, содержащийся во всех запросах, кроме запроса аутентификации
        обновляется при каждом запросе, присылая новое значанеие в заголовке ответа сервера
      name: Authorization
      in: header
  schemas:
    ChatDto:
      description: Информация по чату
      required:
        - chatType
      properties:
        id:
          description: |
            Идентификационный номер
          type: string
        chatType:
          $ref: "#/components/schemas/ChatType"
        title:
          description: |
            Название чата
          type: string
        icon:
          description: |
            Ссылка на иконку на FTP-сервере
          type: string
        usersWithRole:
          description: |
            Список пользователей с их ролями
          type: array
          items:
            $ref: '#/components/schemas/UserWithRoleDto'
        message:
          description: |
            Последнее сообщение для отображения
          $ref: '#/components/schemas/MessageDto'
        unreadMessagesCount:
          description: |
            Количество непрочитанных сообщений
          type: integer
        muted:
          description: |
            В муте ли чат
          type: boolean
        pinned:
          description: |
            Закреплён ли чат для пользователя
          type: boolean
        corporate:
          description: |
            Является ли чат корпоративным
          type: boolean
    ChatType:
      description: |
        Информация по типу чата

        * *FAVORITES*    - Избранное

        * *P2P*   - Личный чат

        * *GROUP*   - Групповой чат

      type: string
      enum:
        - "FAVORITES"
        - "P2P"
        - "GROUP"
      example: "FAVORITES"
    MessageDto:
      description: Информация по сообщению
      properties:
        id:
          description: |
            Идентификационный номер
          type: string
        chatId:
          description: |
            Идентификационный номер чата
          type: string
        publisher:
          description: |
            Краткая информация о пользователе, что послал сообщение
          type: object
          $ref: "#/components/schemas/MessagePublisherDto"
        datas:
          description: |
            Список данных из сообщений
          type: array
          items:
            $ref: '#/components/schemas/MessageData'
        relatesTo:
          description: |
            Другое сообщение, на которое представленное ссылается
            (необязательно)
          $ref: '#/components/schemas/MessageDto'
        dateTime:
          description: |
            Время отправки сообщения по UTC
          type: string
          format: "yyyy-MM-dd'T'HH:mm:ss.SSSXXX"
          example: "2000-10-31T01:30:00.000"
        checked:
          description: |
            Прочитано ли сообщение
          type: boolean
        edited:
          description: |
            Менялось ли содержимое сообщения
          type: boolean
    MessageData:
      description: Информация по типу и содержимому сообщения
      properties:
        id:
          description: |
            Идентификационный номер
          type: string
        messageType:
          $ref: '#/components/schemas/MessageType'
        value:
          description: |
            Содержимое сообщения
          type: string
    MessageType:
      description: |
        Информация по типу сообщения

        * *TEXT*    - Текст

        * *LINK*   - Ссылка

        * *FILE*   - Файл
        
        * *IMAGE*   - Изображение
        
        * *VIDEO*   - Видео файл
        
        * *AUDIO*   - Аудио файл

      type: string
      enum:
        - "TEXT"
        - "LINK"
        - "FILE"
        - "IMAGE"
        - "VIDEO"
        - "AUDIO"
      example: "TEXT"
    MessagePublisherDto:
      description: Краткая информация об отправителе сообщения
      properties:
        id:
          description: |
            Идентификационный номер
          type: string
        username:
          description: |
            Никнейм пользователя
          type: string
        icon:
          description: |
            Ссылка на иконку на FTP-сервере
          type: string
    UserDto:
      description: Информация о пользователе
      properties:
        id:
          description: |
            Идентификационный номер
          type: string
        employeeId:
          description: |
            Идентификационный номер работника
          type: string
        username:
          description: |
            Никнейм пользователя
          type: string
        icon:
          description: |
            Ссылка на иконку на FTP-сервере
          type: string
        fio:
          description: |
            ФИО пользователя
          type: string
        phoneNumber:
          description: |
            Номер телефона
          type: string
        email:
          description: |
            Электронная почта
          type: string
          format: email
        department:
          $ref: "#/components/schemas/DepartmentDto"
        position:
          description: |
            Позиция работника
          type: string
        superuser:
          description: |
            Является ли пользователь начальником отдела
          type: boolean
        blocked:
          description: |
            Заблокирован ли пользователь
          type: boolean
    UserWithRoleDto:
      description: Информация о пользователе и его роли в чате
      properties:
        id:
          description: |
            Идентификационный номер
          type: string
        employeeId:
          description: |
            Идентификационный номер работника
          type: string
        username:
          description: |
            Никнейм пользователя
          type: string
        role:
          description: |
            Роль пользователя в чате
          $ref: "#/components/schemas/Role"
        icon:
          description: |
            Ссылка на иконку на FTP-сервере
          type: string
        blocked:
          description: |
            Заблокирован ли пользователь
          type: boolean
    Role:
      description: |
        Информация по роли пользователя

        * *ADMIN*    - Администратор

        * *USER*   - Пользователь

      type: string
      enum:
        - "ADMIN"
        - "USER"
      example: "USER"
    DepartmentDto:
      description: Информация о департаменте работника
      properties:
        id:
          description: |
            Идентификационный номер
          type: string
        title:
          description: |
            Название департамента
          type: string
        parent:
          description: |
            Идентификационный номер родительского департамента
          type: string
    EmployeeDto:
      description: Информация о работнике
      properties:
        id:
          description: |
            Идентификационный номер
          type: string
        fio:
          description: |
            ФИО пользователя
          type: string
        phoneNumber:
          description: |
            Номер телефона
          type: string
        email:
          description: |
            Электронная почта
          type: string
          format: email
        department:
          $ref: "#/components/schemas/DepartmentDto"
        position:
          description: |
            Позиция работника
          type: string
        superuser:
          description: |
            Является ли работник начальником отдела
